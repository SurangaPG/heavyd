# CSS libraries
global-styling:
  version: 1.x
  css:
    theme:
      dist/css/_global-style/styles.css: {}
  js:
    dist/js/base.js: {}
  dependencies:
    - core/jquery

# Javascript libraries
jquery.nice-select:
  js:
    bower_components/jquery-nice-select/js/jquery.nice-select.min.js: {}
  css:
    component:
      bower_components/jquery-nice-select/css/nice-select.css: {}
  dependencies:
    - core/jquery

# Wrapper for Drupal (using Drupal behaviors)
jquery.nice-select.behavior:
    js:
      dist/js/nice-select.behaviors.js: {}
    dependencies:
      - baseline_bootstrap/jquery.nice-select
      - core/drupal
      - core/jquery
      - core/jquery.once